    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

<body>

	<form action="YOUR POST SERVICE HERE" method="post">
    <div class="container">
        <div class="form-row">

                <label>Nome Completo</label>
                <input id="nome" name="nome" type="text" class="form-control" required>
            </div>

            <div class="form-group col-md-4">

                  <option value="Masculino">Masculino</option>
                  <option value="Feminino">Feminino</option>
                </select>
            </div>

            <div class="form-group col-md-4">
                <label>CPF</label>
                <input id="cpf" name="cpf" type="text" class="form-control" onkeypress="$(this).mask('000.000.000-00');" required>
            </div>

        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label>CEP</label>
                <input id="cep" name="cep" type="text" class="form-control" onkeypress="$(this).mask('00.000-000')" required>

            </div>
            <div class="form-group col-md-4">
                <label>Cidade</label>
                <input id="cidade" name="cidade" type="text" class="form-control" required>
            </div>
        </div>

        <div class="form-row">

          	<div class="form-group col-md-4">
            	<label>E-mail</label>
            	<input id="email" name="email" type="email" class="form-control" required>
            </div>
        </div>

        <div class="form-row">
        	<div class="form-group col-md-4">
                <label>Medicação</label>
                <input id="medicacao" name="medicacao" type="text" class="form-control" required>
            </div>
            <div class="form-group col-md-4">
                <label>Dose (mg)</label>
                <input id="dose" name="dose" type="text" class="form-control" required>
            </div>
            <div class="form-group col-md-4">
